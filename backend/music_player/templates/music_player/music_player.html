<!-- Music Player Popup -->
<div id="music-player-popup" class="music-player-popup">
    <!-- Mini Player (Collapsed State) -->
    <div id="mini-player" class="mini-player">
        <div class="mini-player-content">
            <div class="track-info">
                <div class="track-title" id="mini-track-title">Chọn bài hát</div>
                <div class="track-artist" id="mini-track-artist"></div>
            </div>
            <div class="mini-controls">
                <button id="mini-play-pause" class="control-btn play-pause-btn">
                    <i class="bi bi-play-fill"></i>
                </button>
                <button id="mini-next" class="control-btn">
                    <i class="bi bi-skip-end-fill"></i>
                </button>
                <button id="mini-expand" class="control-btn">
                    <i class="bi bi-arrows-expand"></i>
                </button>
            </div>
        </div>
        <div class="mini-progress">
            <div class="progress-bar">
                <div class="progress-fill" id="mini-progress-fill"></div>
            </div>
        </div>
    </div>

    <!-- Full Player (Expanded State) -->
    <div id="full-player" class="full-player">
        <div class="player-header">
            <h5 class="player-title">
                <i class="bi bi-music-note-beamed"></i>
                Trình Phát Nhạc
            </h5>
            <div class="header-controls">
                <button id="refresh-playlists" class="control-btn" title="Làm mới playlist">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
                <button id="player-close" class="close-btn">
                    <i class="bi bi-x"></i>
                </button>
            </div>
        </div>

        <div class="player-content">
            <!-- Playlist Selection -->
            <div class="playlist-section">
                <div class="section-title">
                    <i class="bi bi-list-ul"></i>
                    Playlist
                </div>
                <select id="playlist-select" class="form-select">
                    <option value="">Chọn playlist...</option>
                </select>
            </div>

            <!-- Track List -->
            <div class="track-list-section">
                <div class="section-title">
                    <i class="bi bi-music-note-list"></i>
                    Danh sách bài hát
                </div>
                <div id="track-list" class="track-list">
                    <div class="empty-state">
                        <i class="bi bi-music-note"></i>
                        <p>Chưa có bài hát nào</p>
                    </div>
                </div>
            </div>

            <!-- Player Controls -->
            <div class="player-controls">
                <div class="current-track">
                    <div class="track-info">
                        <div class="track-title" id="current-track-title">Chọn bài hát</div>
                        <div class="track-artist" id="current-track-artist"></div>
                    </div>
                </div>

                <div class="progress-section">
                    <div class="time-display">
                        <span id="current-time">0:00</span>
                        <span id="total-time">0:00</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                            <div class="progress-handle" id="progress-handle"></div>
                        </div>
                    </div>
                </div>

                <div class="control-buttons">
                    <button id="shuffle-btn" class="control-btn" title="Phát ngẫu nhiên">
                        <i class="bi bi-shuffle"></i>
                    </button>
                    <button id="prev-btn" class="control-btn" title="Bài trước">
                        <i class="bi bi-skip-start-fill"></i>
                    </button>
                    <button id="play-pause-btn" class="control-btn play-pause-btn" title="Phát/Tạm dừng">
                        <i class="bi bi-play-fill"></i>
                    </button>
                    <button id="next-btn" class="control-btn" title="Bài tiếp">
                        <i class="bi bi-skip-end-fill"></i>
                    </button>
                    <button id="repeat-btn" class="control-btn" title="Lặp lại">
                        <i class="bi bi-arrow-repeat"></i>
                    </button>
                </div>

                <div class="volume-section">
                    <button id="mute-btn" class="control-btn" title="Tắt tiếng">
                        <i class="bi bi-volume-up-fill"></i>
                    </button>
                    <div class="volume-container">
                        <div class="volume-bar">
                            <div class="volume-fill" id="volume-fill"></div>
                            <div class="volume-handle" id="volume-handle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audio-player" preload="metadata"></audio>
</div>

<!-- Music Player Toggle Button -->
<div id="music-player-toggle" class="music-player-toggle">
    <i class="bi bi-music-note-beamed"></i>
</div>
