{% load static %}
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}DBP Sports{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <!-- CSS giao diện mới -->
  <link rel="stylesheet" href="{% static 'css/site.css' %}">
</head>
<body>

  <!-- HEADER mới: sticky, có logo, hiệu ứng hover/active -->
  <header class="site-header">
    <div class="navbar">
      <a class="brand" href="{% url 'home' %}">
        <img src="{% static 'images/logo.png' %}" alt="DBP Sports">
        DBP Sports
      </a>

      <button class="menu-toggle" type="button"
              onclick="document.querySelector('.nav').classList.toggle('open')">
        Menu
      </button>

      <nav class="nav">
        <a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Trang chủ</a>
        <a href="{% url 'home' %}">Giải đấu</a>
        <a href="{% url 'livestream' %}" class="{% if request.resolver_match.url_name == 'livestream' %}active{% endif %}">Livestream</a>
        <a href="{% url 'archive' %}" class="{% if request.resolver_match.url_name == 'archive' %}active{% endif %}">Lưu trữ</a>
        <a href="{% url 'shop' %}" class="{% if request.resolver_match.url_name == 'shop' %}active{% endif %}">Shop</a>

        <!-- khu vực tài khoản -->
        {% if user.is_authenticated %}
          <a href="{% url 'dashboard' %}">Bảng điều khiển</a>
          <a href="{% url 'logout' %}">Đăng xuất</a>
        {% else %}
          <a href="{% url 'login' %}">Đăng nhập</a>
          <a href="{% url 'register' %}">Đăng ký</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <!-- Khe để chèn banner động ở trang chủ -->
  {% block hero %}{% endblock %}

  <div class="container mt-4">
    <main>
      {% block content %}{% endblock %}
    </main>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="row">
        <div class="col-12 col-md">
          <small class="d-block mb-3 text-muted">&copy; 2025 DBP Sports</small>
        </div>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
