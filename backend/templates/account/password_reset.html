{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container py-4" style="max-width:520px">
  <h1 class="h4 mb-3">{% trans "Password Reset" %}</h1>
  <p class="text-muted mb-3">
    {% trans "Nhập email. Chúng tôi sẽ gửi liên kết đặt lại mật khẩu." %}
  </p>

  <form method="post" action="{% url 'account_reset_password' %}" novalidate>
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">{% trans "Email" %}</label>
      <input type="email" name="email" value="{{ form.email.value|default_if_none:'' }}"
             class="form-control {% if form.email.errors %}is-invalid{% endif %}" required>
      {% for e in form.email.errors %}<div class="invalid-feedback">{{ e }}</div>{% endfor %}
    </div>

    <button type="submit" class="btn btn-primary w-100">
      {% trans "Reset My Password" %}
    </button>
  </form>
</div>
{% endblock %}
