{% extends 'base.html' %}

{% block title %}Trang chủ - DBP Sports{% endblock %}

{% block content %}
    <h1>Danh sách các giải đấu</h1>
    <ul class="list-group">
        {% for tournament in tournaments_list %}
            <li class="list-group-item">{{ tournament.name }} - Bắt đầu: {{ tournament.start_date }}</li>
        {% endfor %}
    </ul>
{% endblock %}
