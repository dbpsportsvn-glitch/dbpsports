{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="form-container">
    <h2>Đăng ký đội cho giải: {{ tournament.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Tạo đội</button>
    </form>
</div>
{% endblock %}
