{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Tạo giải đấu mới{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 720px;">
    <div class="card shadow-sm">
        <div class="card-header">
            <h3>Tạo giải đấu mới cho {{ organization.name }}</h3>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Lưu và Tạo giải đấu</button>
                    <a href="{% url 'organizations:dashboard' %}" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
